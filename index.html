<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розрахунок витрати палива</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #fff; /* Білий фон */
            color: #000; /* Чорний текст */
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f9f9f9; /* Світлий фон для блоку */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333; /* Темний текст */
        }
        .logo {
            display: block;
            max-width: 150px;
            margin: 0 auto 10px;
        }
        .sub-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 20px;
        }
        .sub-title a {
            text-decoration: none;
            color: #f4d03f; /* Жовтий колір */
        }
        .sub-title a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #555; /* Сірий текст */
            text-align: center;
        }
        .footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #000;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda; /* Світло-зелений фон для результату */
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724; /* Темно-зелений текст */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.facebook.com/4tankova" target="_blank">
            <img src="450055738_336115746211187_3075418573708452300_n.png" alt="Логотип" class="logo">
        </a>
        <div class="sub-title">
            <a href="https://www.facebook.com/4tankova" target="_blank">4 ОТБр</a>
        </div>
        <h1>Розрахунок витрати палива</h1>
        <form id="fuel-form">
            <label for="a">A (нормативна витрата палива, л/100 км):</label>
            <input type="number" id="a" placeholder="Введіть значення A" required>

            <label for="b">B (км з вантажем):</label>
            <input type="number" id="b" placeholder="Введіть значення B" required>

            <label for="v">V (км без вантажу):</label>
            <input type="number" id="v" placeholder="Введіть значення V" required>

            <label for="g">G (відпрацьовано мотогодин):</label>
            <input type="number" id="g" placeholder="Введіть значення G" required>

            <button type="button" onclick="calculateFuel()">Розрахувати</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
        <div class="footer">
            <a href="https://www.facebook.com/profile.php?id=100001232615511" target="_blank">created by ODIN</a>
        </div>
    </div>

    <script>
        function calculateFuel() {
            // Отримання введених даних
            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);
            const v = parseFloat(document.getElementById("v").value);
            const g = parseFloat(document.getElementById("g").value);

            // Перевірка на валідність
            if (isNaN(a) || isNaN(b) || isNaN(v) || isNaN(g)) {
                alert("Будь ласка, заповніть усі поля правильно!");
                return;
            }

            // Розрахунок
            const fuelWithLoad = (a / 100) * b * 1.2;
            const fuelWithoutLoad = (a / 100) * v;
            const fuelByHours = g * 25 * (a / 100);
            const totalFuel = fuelWithLoad + fuelWithoutLoad + fuelByHours;

            // Округлення результату
            const roundedFuel = Math.round(totalFuel);

            // Виведення результату
            const resultDiv = document.getElementById("result");
            resultDiv.style.display = "block";
            resultDiv.innerHTML = `Обсяг списаного палива: <strong>${roundedFuel}</strong> л`;
        }
    </script>
</body>
</html>
